<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            border: 1px red solid;
            width: 500px;
            height: 400px;
        }

        img {
            position: absolute;
        }

        #icon1 {
            top: 200px;
        }

        #icon2 {
            top: 200px;
            left: 450px;
        }

        #top {
            top: 350px;
            left: 250px
        }

        span {
            color: blue;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <img id="icon1" src="icon1.gif">
        <img id="icon2" src="icon2.gif">
        <img id="top" src="top.jpg">
    </div>
    <div>
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <div id="details">
        <p>Icon 1 -> left: <span id="icon1Left"></span></p>
        <p>Icon 2 -> left: <span id="icon2Left"></span></p>
        <p>Top -> top: <span id="TopT"></span></p>
    </div>
    
</body>
</html>
