<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        text-align: center;
    }
    img {
        width: 125px;
        height: 125px;
    }
</style>
<body>
    <div>
        <h1>Card Maker</h1>
    </div>

    <div>
        <input type="radio" name="card" value="gws" id="gws">
        <label for="gws">
            <img src="gws.jpg"/>
        </label>
        <input type="radio" name="card" value="gws2" id="gws2">
        <label for="gws2">
            <img src="gws2.jpg"/>
        </label>
        <input type="radio" name="card" value="gws3" id="gws3">
        <label for="gws3">
            <img src="gws3.jpg"/>
        </label>
    </div>

    <div>
        <input type="radio" name="card" value="gwsf" id="gwsf">
        <label for="gwsf">
            <img src="gwsf.jpg"/>
        </label>
        <input type="radio" name="card" value="gwsf2" id="gwsf2">
        <label for="gwsf2">
            <img src="gwsf2.jpg"/>
        </label>
        <input type="radio" name="card" value="gwsf3" id="gwsf3">
        <label for="gwsf3">
            <img src="gwsf3.jpg"/>
        </label>
    </div>

    <div>
        <p>Personal Message</p>
        <textarea rows="8" cols="50" id="message"></textarea>
    </div>
    <div>
        <button id="generate">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
