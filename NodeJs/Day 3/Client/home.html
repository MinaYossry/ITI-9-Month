<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Icons/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Home</title>
</head>

<body>

    <div class="container">

        <form class="row g-3 " method="post" action="Welcome.html">
            <div class="col-md-6">
                <label for="UName" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="UName" placeholder="Enter your Name" required>

            </div>
            <div class="col-md-6">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Enter your Number"
                    required>

            </div>


            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email"
                    required>
            </div>

            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address"
                    required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit </button>
            </div>
        </form>


    </div>


    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
