<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1>Change Email Address</h1>
      <form>
        <input
          type="text"
          placeholder="Username"
          required
          pattern="[a-zA-Z]+"
        />
        <p>
          The required user name may only be a series of alphabetical
          characters.
        </p>
        <input
          type="email"
          placeholder="Email"
          required
          pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+"
        />
        <p>
          The required email address may not include any special characters
          other than the '@' sign.
        </p>
        <input type="submit" value="Change" />
      </form>
    </div>
  </body>
</html>
