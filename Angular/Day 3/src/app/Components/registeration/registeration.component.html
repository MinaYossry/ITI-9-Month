<form autocomplete="off">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      aria-describedby="helpId"
      [(ngModel)]="name"
      required
      autocomplete="off"
    />
    <div class="mt-2" *ngIf="name && !IsNameValid">
      <p class="alert alert-danger">Name is not valid</p>
    </div>
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input
      autocomplete="off"
      required
      type="text"
      name="age"
      id="age"
      class="form-control"
      aria-describedby="helpId"
      [(ngModel)]="age"
    />
    <div class="mt-2" *ngIf="age && !IsAgeValid">
      <p class="alert alert-danger">Age is not valid</p>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="offset-sm-4 col-sm-8">
      <input
        type="button"
        value="Add"
        class="btn btn-primary"
        (click)="Add()"
      />
    </div>
  </div>
</form>
