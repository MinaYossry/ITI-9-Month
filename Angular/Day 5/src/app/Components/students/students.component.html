<div class="table-responsive">
  <table
    *ngIf="StudentList; else FalseBlock"
    class="table table-striped table-hover table-borderless align-middle"
  >
    <thead class="table-light">
      <caption>
        Students
      </caption>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Courses</th>
        <th colspan="3">Operations</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let student of StudentList" class="">
        <td scope="row">{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.courses }}</td>
        <td>
          <a routerLink="students/{{ student.id }}" class="btn btn-primary"
            >Details</a
          >
        </td>
        <td>
          <a routerLink="students/edit/{{ student.id }}" class="btn btn-warning"
            >Edit</a
          >
        </td>
        <td>
          <a
            routerLink="students/delete/{{ student.id }}"
            class="btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>

  <ng-template #FalseBlock>
    <p class="alert alert-danger">Empty Student List</p>
  </ng-template>
</div>
